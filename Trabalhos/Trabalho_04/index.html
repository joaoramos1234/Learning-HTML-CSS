<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 04</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://lh4.googleusercontent.com/xHWV2eXhymGoeY153zlctY6MNrz73jASRYPGUJSWLwuEpr2TippBdm91-nUVA3DFCLzZezXmlmDC0Yk=w1903-h937" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <img id="nav_image_1" src="images/apps.png" alt="icon1">
            <img id="nav_image_2"src="images/user.png" alt="icon2">
        </nav>
    </header>
    <main>
        <div id="main_div">
            <img src="images/google.png" alt="google">
            <div id="input_div">
                <input type="search">
            </div>
            <div id="input_div_img">
                <img id="main_image_1"src="images/lupa.png" alt="lupa">
                <img id="main_image_2" src="images/teclado.png" alt="teclado">
                <img id="main_image_3" src="images/mic.png" alt="mic">
            </div>
        </div>
        <br>
        <div id="buttons">
            <button>
                Pesquisa Google
            </button>
            <button>
                Sinto-me com sorte
            </button>
        </div>
        <div id="english">
            Disponibilizado pelo Google em: <span>English</span>
        </div>
    </main>
    <footer>
        <div id="portugal">Portugal</div>
        <hr>
        <div id="carbono">
            <a href="https://sustainability.google/intl/pt-PT/carbon-free/#home" target="_blank"><img src="images/folha.png" alt="folha"></a>
            Neutralização de emissões de carbono desde 2007
        </div>
        <div id="links_footer">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a id="spacing_link"href="#">Como funciona a Pesquisa</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Definições</a>
        </div>
    </footer>
    
</body>
</html>
