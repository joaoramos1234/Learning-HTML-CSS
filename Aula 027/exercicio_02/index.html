<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sou um header</header>
    <main>
        <div>
            <h3>Exemplo de Select</h3>
            <label>Qual sua faixa etária?</label>
            <select>
                <option value="menor" disabled>Menor que 18 anos</option>
                <option value="adulto">Entre 18 e 59 anos</option>
                <option value="idoso">Maior que 60 anos</option>
            </select>
        </div>
        <br><br>
        <div>
            <label>Sexo: </label>
            <select>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <br><br>
        <div>
            <label>Cor Preferida: </label>
            <select>
                <option value="preto">Preto</option>
                <option value="vermelho">Vermelho</option>
                <option value="azul" selected>Azul</option>
                <option value="laranja">Laranja</option>
            </select>
        </div>
        <br><br>
        <div>
            <h3>Exemplo de Textarea</h3>
            <textarea id="textarea_1" placeholder="Ajustável em ambos"></textarea>
            <textarea id="textarea_2" placeholder="Ajustável só horizontalmente"></textarea>
            <textarea id="textarea_3">Ajustável só verticalmente</textarea>
            <textarea id="textarea_4">Não ajustável</textarea>
        </div>
        
    </main>
    <footer>Sou um footer</footer>
</body>
</html>
